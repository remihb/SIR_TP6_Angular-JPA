<form role="form form-control" id="myform">
    <div class="form-group">
        <label for="address">Address :</label>
        <input type="text" ng-model="home.address" placeholder="address"></input>
    </div>
    <div class="form-group">
        <label for="size">Size :</label>
        <input type="text" ng-model="home.size" placeholder="size"></input>
    </div>
    <div class="form-group">
        <label for="nbRooms">Number of rooms :</label>
        <input type="text" ng-model="home.nbRooms" placeholder="number of rooms"></input>
    </div>
    <div class="form-group" ng-init=getPersons()>
        <label for="person">Inhabitant :</label>
        <select ng-model="home.inhabitant">
            <option value=""></option>
            <option ng-repeat="p in persons" value="{{p}}">{{p.name}}, {{p.firstName}}</option>
        </select>
    </div>
    <button type="button" class="btn btn-primary bot" ng-click="addheater()">Add heater</button>
</form>
<button type="button" class="btn btn-danger" ng-click="posthome()">Create home</button>
