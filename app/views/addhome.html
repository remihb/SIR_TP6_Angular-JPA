<form role="form form-control" id="myform">
    <div class="form-group">
        <label for="address">Address :</label>
        <input type="text" ng-model="address" placeholder="address"></input>
    </div>
    <div class="form-group">
        <label for="size">Size :</label>
        <input type="text" ng-model="size" placeholder="size"></input>
    </div>
    <div class="form-group">
        <label for="nbRooms">Number of rooms :</label>
        <input type="text" ng-model="nbRooms" placeholder="number of rooms"></input>
    </div>
    <button type="button" class="btn btn-primary" ng-click="addheater()">Add heater</button>
    <button type="submit" class="btn btn-danger" ng-click="posthome()">Create home</button>
</form>
